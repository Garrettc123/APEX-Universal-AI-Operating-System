name: Auto-Deploy APEX OS
on: [push]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Run Tests
        run: |
          if [ -f pytest.ini ]; then pytest; else echo "No tests defined"; fi
      - name: Deployment Status
        run: echo "âœ… APEX AI OS Verified & Ready"
